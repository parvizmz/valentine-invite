<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .invitation-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #ff1493;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            height: 60px;
        }

        .yes-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .yes-btn:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        .no-btn {
            background: #ddd;
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s;
            pointer-events: auto;
        }

        /* Modal/Popup styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
            animation: slideDown 0.4s;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #ff1493;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .date-info {
            background: #ffe6f0;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.8;
        }

        .date-info strong {
            color: #ff1493;
        }

        .date-info a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
        }

        .date-info a:hover {
            text-decoration: underline;
        }

        .close-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="invitation-card" id="invitation">
        <h1>‚ù§Ô∏è My dearest Hessnah, will you be my valentine? ‚ù§Ô∏è</h1>
        <div class="button-container">
            <button class="yes-btn" onclick="acceptInvitation()">Yes üíï</button>
            <button class="no-btn" id="noBtn">We will see</button>
        </div>
    </div>

    <!-- Modal Popup -->
    <div id="dateModal" class="modal">
        <div class="modal-content">
            <h2>Yay! I knew it! üòçüíñ</h2>
            <p style="font-size: 20px; color: #555;">Here are the details for our special date:</p>
            <div class="date-info">
                <p><strong>üìÖ Date:</strong> February 14th, 2026</p>
                <p><strong>üïò Time:</strong> 9:00 PM</p>
                <p><strong>üìç Location:</strong> <a href="https://jouri.hu/" target="_blank">Jouri</a></p>
            </div>
            <p style="font-size: 18px; color: #666;">Can't wait to spend this magical evening with you! üíï</p>
            <button class="close-btn" onclick="closeModal()">Got it! üíù</button>
        </div>
    </div>

    <script>
        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        // Make "We will see" button run away
        const noBtn = document.getElementById('noBtn');
        
        noBtn.addEventListener('mouseenter', function() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Accept invitation - show modal
        function acceptInvitation() {
            document.getElementById('dateModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('dateModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('dateModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
