<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Invitation ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .invitation-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            position: relative;
        }

        h1 {
            color: #ff1493;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
            height: 60px;
        }

        .yes-btn {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .yes-btn:hover {
            background: #ff1493;
            transform: scale(1.1);
        }

        .no-btn {
            background: #ddd;
            color: #333;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            position: absolute;
            transition: all 0.2s;
            pointer-events: auto;
        }

        .accepted {
            display: none;
            background: #90ee90;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .accepted h2 {
            color: #2d8f2d;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="invitation-card" id="invitation">
        <h1>‚ù§Ô∏è My dearest Hessnah, will you be my valentine? ‚ù§Ô∏è</h1>
        <div class="button-container">
            <button class="yes-btn" onclick="acceptInvitation()">Yes üíï</button>
            <button class="no-btn" id="noBtn">We will see</button>
        </div>
    </div>

    <div class="accepted" id="accepted">
        <h2>Yay! I knew it! üòç</h2>
        <p style="font-size: 20px;">Can't wait to be with you! üíñ</p>
    </div>

    <script>
        // Floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        // Make "We will see" button run away
        const noBtn = document.getElementById('noBtn');
        
        noBtn.addEventListener('mouseenter', function() {
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // Accept invitation
        function acceptInvitation() {
            document.getElementById('invitation').style.display = 'none';
            document.getElementById('accepted').style.display = 'block';
        }
    </script>
</body>
</html>
